<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Click Button game</title>
 <link rel="stylesheet" href="buttonGame.css">
</head>
<body>
 <div class="gameContainer">
  <h1>Click the Button Game</h1>
  <p>Click the button as fast as you can before time runs out!</p>
  <button id="gameButton">Click Me!</button>

  <p id="timer">Time left: 10s</p>
  <p id="score">Score: 0</p>
  <p id="message"></p>
  <p id="restart"></p>
 </div>
</body>
<script src="buttonGame.js"></script>
</html>
